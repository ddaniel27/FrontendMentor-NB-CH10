<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
  <base target="_blank">
</head>
<body>
  <div class="top-header">
    <img src="images/logo.svg" alt="logo-svg">
  </div>
  <div class="main-img">
    <img src="images/hero-mobile.jpg" alt="Hero-image" class="mobile-img">
    <img src="images/hero-desktop.jpg" alt="Hero-image" class="desktop-img">
  </div>
  <div class="main-content">

    <h1>
      <span class="light-pink">WE'RE</span>
      <span class="bold-black">COMING</span>
      <span class="bold-black">SOON</span>
    </h1>
    <p>
      Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.
    </p>
      
    <form action="" method="post">
      <input type="email" placeholder="Email Address" required>
      <button type="submit"></button>
    </form>
    <div class="footer">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/ddaniel27">ddaniel27</a>.
      </p>
    </div>
</div>
  
</body>
</html>
